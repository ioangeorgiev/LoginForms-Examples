<!DOCTYPE html>

<head>

	<title>Document</title>

<body>
	<div class="login-form-box">
		<form class="login-form">
			<h2 class="heading">Log in</h2>
			<input type="email" name="user-mail" placeholder="Email" tabindex="1">
			<br>
			<input type="password" name="pass" placeholder="Password" tabindex="2">
			<br>
			<input type="submit" onclick="return false" name="sbt-btn" value="Login" class="submit-btn" tabindex="3">
			<br>
			<span>Not registered? <a href="javascript:;">Create an account</a></span>
		</form>
	</div>
</body>
</html>
